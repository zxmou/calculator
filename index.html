<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="calculatrice, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="la-calculet">
        <div class="the-top">
            <div>
                <h3>calc</h3>
            </div>
            <div>
                <p>theme</p>
            </div>
        </div>
        <input type="text" class="calculator-screen" value="0" disabled />
        <div class="calculator">


            <div class="calculator-keys">

                <button id="sept" type="button" value="7">7</button>
                <button id="huit" type="button" value="8">8</button>
                <button id="neuf" type="button" value="9">9</button>
                <button id="efface" type="button" class="clear-one" value="clear-one">DEL</button>

                <button id="quatre" type="button" value="4">4</button>
                <button id="cinque" type="button" value="5">5</button>
                <button id="six" type="button" value="6">6</button>
                <button id="plus" type="button" class="operator" value="+">+</button>

                <button id="un" type="button" value="1">1</button>
                <button id="deux" type="button" value="2">2</button>
                <button id="trois" type="button" value="3">3</button>
                <button id="moin" type="button" class="operator" value="-">-</button>

                <button id="point" type="button" class="decimal" value=".">.</button>
                <button id="zero" type="button" value="0">0</button>
                <button id="sur" type="button" class="operator" value="/">&divide;</button>
                <button id="fois" type="button" class="operator" value="*">&times;</button>

                <button id="efface-tout" type="button" class="all-clear" value="all-clear">RESET</button>

                <button id="eguale" type="button" class="equal-sign" value="=">=</button>

            </div>
        </div>
    </div>
</body>

</html>
